<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cooperation Dynamics: Prisoner's Dilemma</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Prisoner's Dilemma</h1>
            <h2>10-Round Strategic Game</h2>

            <section id="rules">
                <h3>Game Rules</h3>
                <p>
                    Choose <strong>Cooperate (C)</strong> or
                    <strong>Defect (D)</strong> each round. CPU has a hidden
                    strategy.
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Outcome</th>
                            <th>You</th>
                            <th>CPU</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>C, C</td>
                            <td>3</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>D, D</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>D, C</td>
                            <td>5</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>C, D</td>
                            <td>0</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="scoreboard">
                <div class="score-container">
                    <div class="score-box user-score">
                        <div class="score-label">You</div>
                        <div class="score-value" id="userScoreDisplay">0</div>
                    </div>
                    <div class="score-divider">VS</div>
                    <div class="score-box cpu-score">
                        <div class="score-label">CPU</div>
                        <div class="score-value" id="cpuScoreDisplay">0</div>
                    </div>
                </div>
            </section>

            <section id="game">
                <h3 id="roundInfo">Round 1 of 10</h3>
                <div class="button-container">
                    <button id="cooperate">ü§ù Cooperate</button>
                    <button id="defect">‚öîÔ∏è Defect</button>
                </div>
                <ul id="log"></ul>
                <div id="finalScore" style="display: none"></div>
                <button id="playAgain" style="display: none">
                    üîÑ Play Again
                </button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
